<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vitalizer</title>

    <!-- ðŸ”¥ Prevents white flash before dark mode loads -->
    <script>
      (function () {
        const stored = localStorage.getItem("theme");
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

        if (stored === "dark" || (!stored && prefersDark)) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      })();
    </script>
  </head>

  <!-- ðŸŸ¢ Add Tailwind classes to body -->
  <body class="bg-white [.dark_&]:bg-gray-900 text-gray-900 [.dark_&]:text-gray-100 transition-colors duration-200">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
